<!-- 🧩 Problem Statement: Stylish Profile Card
Objective:
Create a stylish profile card using HTML and CSS. The project must demonstrate the use of the following CSS properties:

color

background

border

border-radius

padding

📝 Requirements:
Card Layout:

Create a centered profile card using a div.

Set a fixed width and height (e.g., 300px by 400px).

Add padding inside the card to create space around the inner content.

Background & Text Color:

Apply a background color (e.g., #f0f8ff).

Set a contrasting text color (e.g., #333).

Border & Border-Radius:

Add a border to the card (e.g., 2px solid gray).

Use border-radius to make the corners rounded (e.g., 15px).

Card Content:

Include a profile picture (you can use a placeholder image).

Add a name (e.g., "John Doe").

Include a profession/title (e.g., "Frontend Developer").

Write a short bio or description.

Add a button that says "Contact" or "View Profile".

Padding:

Add padding inside the card to ensure that text and images do not touch the edges.

Optional Styling:

Style the button with custom background, text color, border, border-radius, and padding.

Add hover effects to the button. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Profile Card</title>
    <style>
        div{
            width: 400px;
            height: 500px;
            border: 10px darkgray groove;
            padding: 10px;

            background-color: #f0f8ff;

        }
        div img{
            width: 300px;
            height: 250px;
            border: 2px solid gray;
            border-radius: 15px;
            
        }
     
    </style>
</head>
<body >
    <center>
        <h1 style="color: #333;">Stylish Profile Card</h1>
    <div>
        <img src="E:\HTML SQL CLASS\CSS CLASS\images\img.jpg" alt="">

        <h2 style="color: #333;">Bhagya</h2>
        <h3 style="color: #333;">Frontend Developer</h3>
        <p style="color: #333;">I am a frontend developer with a passion for creating beautiful and functional web applications. I love coding and learning new technologies.</p>
        <button style="background-color: #333; color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer;">Contact</button>
        


    </div>
    
    
</center>
</body>
</html>
