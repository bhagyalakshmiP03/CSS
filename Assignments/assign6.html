<!-- Problem Statement: CSS Typography & Box Model Styling
Create an HTML webpage that contains a profile card for a fictional person. Use CSS to style the card using the following properties:

Structure Requirements (HTML):
Create a div element with a class name profile-card.

Inside the card, include:

An h1 element for the name.

A p element for a short bio.

A span or small p element for a quote or designation.

Styling Requirements (CSS):
Apply the following CSS properties to the appropriate elements within the profile card:

Font Properties:
font-family: Use at least two different font families (e.g., 'Roboto', sans-serif)

font-size: Use relative or fixed sizing for different elements.

font-style: Apply italic styling to the quote or designation.

font-weight: Make the name bold.

font-variant: Apply small caps to one of the text sections (e.g., designation).

color: Use different colors for name, bio, and quote.

Text Styling:
text-decoration: Underline or strike through the quote.

text-transform: Capitalize or uppercase the name.

text-shadow: Apply a soft shadow to the name.

letter-spacing: Add spacing between letters in the quote.

word-spacing: Add spacing between words in the bio.

line-height: Increase line height in the bio.

text-indent: Indent the first line of the bio paragraph.

Box Model Styling:
background-color: Set a light background for the card.

border: Add a visible border around the card.

box-shadow: Apply a shadow to make the card pop from the background.

padding: Add internal spacing inside the card.

margin: Add external spacing from other elements or the page edge.

color: Ensure text colors have good contrast with the background. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Typography & Box Model Styling</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background-color: #ffffff;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            width: 300px;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #333333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        p {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #555555;
            text-indent: 20px;
            line-height: 1.5em;
            word-spacing: 5px;
        }
        span {
            font-family: 'Georgia', serif;
            font-size: 14px;
            font-style: italic;
            color: #888888;
            text-decoration: underline wavy #888888; /* Underline with color */
            letter-spacing: 1px; /* Spacing between letters */
        }
        .profile-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>Engineer</h1>
        <p>The future is fully technolized by a Engineer's itself</p>
        <span>"The only way to do great work is to love what you do."</span>
    </div>
</body>
</html>
