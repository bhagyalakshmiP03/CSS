<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        h2{
            color: rgb(62, 228, 29);
        }
    </style>
</head>
<body style="background-color: #eeeee4;">
    <!-- rgb is a color value that defines a color using the Red, Green, and Blue channels. 
    Each channel can have a value between 0 and 255, where 0 means no intensity and 255 means full intensity. -->
    <h1 style="color: rgb(255,0,0);"> R</h1>
    <h1 style="color: rgb(0,255,0);"> G</h1>
    <h1 style="color: rgb(0,0,255);"> B</h1>
     <hr> 


    <!-- rgba is a color value that defines a color using the Red, Green, Blue, and Alpha (opacity) channels. 
    The alpha channel determines the transparency of the color, with 0 being fully transparent and 1 being fully opaque. -->
    <p style="color: rgba(32, 32, 213,0.5 );">RGB A(0.0-1.0)</p> <hr>


    <!-- hexa formats are a way to represent colors using hexadecimal values.
    A hex color code starts with a hash symbol (#) followed by six hexadecimal digits. -->
    <p style="color: #ff0000;">HEXA FORMATS- ff0000</p>
    <p style="color: #00ff00;">00ff00</p>
    <p style="color: #0000ff;">0000ff</p>
    <p style="color: #ff00ff;">ff00ff</p>
    <p style="color: #00ffff;">00ffff</p>
    <p style="color: #ffff00;">ffff00</p> <hr>

<!-- 
    HSL (Hue, Saturation, Lightness) is a color model that represents colors in terms of their hue (color), 
    saturation (intensity), and lightness (brightness).
    The hue is represented as an angle on the color wheel (0-360 degrees), 
    while saturation and lightness are represented as percentages (0%-100%). -->
    <p style="color: hsl(0, 100%, 50%);">HSL- 0,100%,50%</p>
    <p style="color: hsl(120, 100%, 50%);">120,100%,50%</p> 
    <p style="color: hsl(240, 100%, 50%);">HSL- 240,100%,50%</p>
    <p style="color: hsl(240, 70%, 30%);">HSL- 240,100%,50%</p> <hr>




    <!-- hsla is a color value that defines a color using the Hue, Saturation, Lightness, and Alpha (opacity) channels.
    The alpha channel determines the transparency of the color, with 0 being fully transparent and 1 being fully opaque. -->

    <p style="color: hsla(0, 100%, 50%, 0.5);">HSLA- 0,100%,50%,0.5</p>
    <p style="color: hsla(120, 100%, 50%, 0.5);">HSLA- 120,100%,50%,0.5</p>
    <p style="color: hsla(240, 100%, 50%, 0.5);">HSLA- 240,100%,50%,0.5</p>
