<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4, p{
            display: inline;
        }

        div{
            height: 30px;
            width: 30px;
            border: 2px solid brown ;
            margin: 5px;
            padding-left: 15px ;
            padding-top: 5px; 
            /* display: inline; */
        }


        b,i{
            display: block;
        }


    </style>
</head>
<body>
    <h1>Display properties</h1>
    <h4>Display: inline;</h4>
    <p>--the element which occupies as much as space required and always starts in same line.</p>

    <div>  1</div>
    <div>2</div>
    <div>3</div>

<br><br><br>

<b>display: block;</b> <i> -- the element which occupies entire width of web page and always starts in a new line is called block level element.</i>


</body>
</html>
